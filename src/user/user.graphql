type Query {
    users: [User!]!
    user(id: ID!): User
}

type Mutation {
    register(data: UserRegisterInput!): User!
}


type LoginResponse {
    token: String!
    user: User!
}

input UserRegisterInput {
    email: String!
    password: String!
    name: String!
    userName: String!
}

type User {
    id: ID!
    email: String!
    name: String!
    userName: String!
    createdAt: String!
    updatedAt: String!
    exercises: [Exercise!]!
}
